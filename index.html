<!doctype html>
<html lang="en">

<head>
  <title>Weather App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center border border-info rounded">
    <div class="row pt-5 pb-3">
      <div class="col col-sm-12 col-md-8 col-lg-6 offset-lg-3">
        <label>Zip Code:</label>
        <input type="text" id="zip" title="5 digit zip code" required><br><br>
        <button onclick="callAPI()" class="btn btn-info" title="Get Weather">Get Weather</button>
        <h1 id="city" class="text-secondary">
        </h1>
      </div>
    </div>
  </div>
  <div id="hidden" class="container text-center mt-3 bg-info" style="display:none">
    <div class="row pt-3">
      <div class="col-6 col-lg-3 col-sm-6">
        <h5 class="text-white">
          Fahrenheit: <br>
        </h5>
        <p id="fahrenheit"></p>
      </div>
      <div class="col-6 col-lg-3 col-sm-6">
        <h5 class="text-white">
          Kelvin: <br>
        </h5>
        <p id="kelvin"></p>
      </div>
      <div class="col-6 col-lg-3 col-sm-6">
        <h5 class="text-white">
          Celsius: <br>
        </h5>
        <p id="celsius"></p>
      </div>
      <div class="col-6 col-lg-3 col-sm-6">
        <h5 class="text-white">
          Condition: <br>
        </h5>
        <p id="condition"></p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
          <img id="image" src="" class="mx-auto d-block">
      </div>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
